akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug
  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

blended {
  flow {
    header {
      prefix : "App"
      transactionId : "FlowTransId"
      transactionState : "FlowTransState"
      branchId : "FlowBranch"
    }
  }

  activemq {
    brokerstarter {
      broker {
        blended {
          file: "broker.amq"
          vendor : "activemq"
          provider: "activemq"
          clientId: "blended"
          withSsl : false
        }
      }
    }
  }

  persistence.h2 {
    dbPath = ${BLENDED_HOME}/target/h2/blended.persistence.h2
    dbUserName = admin
    dbPassword = admin
    options = "AUTO_SERVER=TRUE"
  }
}


simplePoll {

  id : "poller"
  interval : 1 second
  sourceDirectory : poll
  batchSize : 10
  pattern: ".*\\.txt"
  header {
    foo: "bar"
  }
}