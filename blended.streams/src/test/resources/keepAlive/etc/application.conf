akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug
  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

blended {

  flow {
    header {
      prefix : "App"
      transactionId : "FlowTransId"
      transactionState : "FlowTransState"
      branchId : "FlowBranch"
    }
  }

  streams {
    minDelay : 3 seconds
    maxDelay : 1 minute
    exponential : false
  }

  activemq {
    brokerstarter {
      broker {
        blended {
          file: "broker.amq"
          vendor : "activemq"
          provider: "activemq"
          clientId: "blended"
          withSsl : false

          destination : "blended.ping"
          keepAliveInterval : 500 millis
          maxKeepAliveMissed : 3
        }
      }
    }
  }
}
