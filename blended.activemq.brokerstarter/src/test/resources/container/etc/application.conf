akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug

  log-config-on-start = off

  actor {
    debug {
      receive = off
      lifecycle = on
    }
  }
}

blended {
  activemq {
    brokerstarter {

      broker {
        blended {
          file: "broker.amq"
          provider: "blended"
          clientId: "broker1"
          withSsl : false
          minReconnect : 2 seconds
          withAuthentication : true
        }

        broker2 {
          file: "broker2.amq"
          provider: "broker2"
          clientId: "broker2"
          withSsl : false
          minReconnect : 2 seconds
        }
      }

    }
  }
}