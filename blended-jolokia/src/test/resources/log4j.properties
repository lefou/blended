log4j.rootCategory=${loglevel.test}, Console

log4j.logger.spray=ERROR

# Console is set to be a ConsoleAppender which outputs to System.out.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5.5p | %d{dd.MM.yyyy-HH:mm:ss} | %-32.32t | %-40.40c | %m%n

