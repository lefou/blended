akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = info

  log-config-on-start = off

  actor {
    debug {
      receive = off
      lifecycle = off
    }
  }
}

blended {

  activemq.brokerstarter {

    broker {
      blended {
        file: "broker.amq"
        provider: "blended"
        clientId: "broker1"
        withSsl : false
      }
    }
  }

  akka.http {
    host = "0.0.0.0"
    port = 9995
    ssl {
      host = "0.0.0.0"
      port = 9996
    }
  }

  akka.http.jmsqueue {
    webcontext: "httpqueue"

    queues: {
      activemq {
        blended {
          queues: ["Queue1", "Queue2"]
        }
      }
    }
  }
}
