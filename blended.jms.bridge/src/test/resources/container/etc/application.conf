akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug
  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

FixedPool {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 32
  }
  throughput = 1
}

blended {
  flow {
    header {
      prefix : "App"
      transactionId : "FlowTransId"
      transactionState : "FlowTransState"
      branchId : "FlowBranch"
    }
  }

  activemq {
    brokerstarter {
      broker {
        blended {
          file: "broker.amq"
          vendor : "activemq"
          provider: "activemq"
          clientId: "blended"
          withSsl : false
        }
      }
    }
  }

  streams.jms.bridge.retry {
    retryInterval = 1 minute
    maxRetries = 10
    retryTimeout = 10 minutes
  }

  persistence.h2 {
    dbPath = ${BLENDED_HOME}/target/h2/blended.persistence.h2
    dbUserName = admin
    dbPassword = admin
    options = "AUTO_SERVER=TRUE"
  }
}
