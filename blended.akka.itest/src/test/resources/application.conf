akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

de.wayofquality.blended.itestsupport {

  condition {
    defaultTimeout : 5000
    checkfrequency : 1000
  }

  jms {
    consumerTimeout : 1
  }
}


docker {
  host:     "${docker.host}"
  port:     "${docker.port}"
  external: false
  user:     "atooni"
  password: "foo"
  eMail:    "andreas@wayofquality.de"
  version:  "1.17"

  containers : [
    {
      name:    "blended_blended"
      image:   "^atooni/blended_blended:latest"
      volumes: [
        {
          host : "data"
          container : "/opt/karaf/data"
        }
      ]
      ports : [
        { name: "jms",  private: 1883 },
        { name: "http", private: 8080 },
        { name: "jmx",  private: 1099 }
      ]
    }
  ]
}
