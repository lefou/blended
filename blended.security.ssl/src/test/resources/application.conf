blended.security.ssl {

  keyStore = ${blended.container.home}/etc/keystore
  storePass = "blended"
  keyPass = "mysecret"

  certificates {
    default {
      provider = "default"
      commonName = "CN=blended, O=blended, C=DE"
      logicalHostnames = ["server1", "server2"]
      minValidDays = 10
    }
  }

  selfsigned {
    validDays=10
    keyStrength=2048
    signatureAlgorithm="SHA256withRSA"
  }

  refresher {
    minValidDays = 2
    hour = 2
    minute = 0
    onRefreshAction = restart
  }
}