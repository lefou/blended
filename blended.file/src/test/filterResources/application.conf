akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = info

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

blended.file {

  operationTimeout : 500

  poll {
    id : "poller"
    interval : 1
    sourceDirectory : ${project.build.testOutputDirectory}/poll
    pattern: ".*\\.txt"
    header {
      foo: "bar"
    }
  }
}

FixedPool {
  type = Dispatcher
  executor = "thread-pool-executor"
  thread-pool-executor {
    fixed-pool-size = 32
  }
  throughput = 1
}
