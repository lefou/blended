log4j.rootCategory=DEBUG, Console

log4j.org.apache.camel=INFO
log4j.org.apache.activemq=INFO
log4j.logger.spray = ERROR

# Console is set to be a ConsoleAppender which outputs to System.out.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-5.5p | %-8.8r | %-25.25c{1} | %m%n

