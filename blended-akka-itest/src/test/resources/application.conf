akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

docker {
  host:     "${docker.host}"
  port:     "${docker.port}"
  external: true
  user:     "atooni"
  password: "foo"
  eMail:    "andreas@wayofquality.de"
  version:  "1.17"

  containers : [
    {
      name:    "blended_demo"
      image:   "^atooni/blended_demo:latest"
      volumes: [
        {
          host : "data"
          container : "/opt/blended/data"
        }
      ]
      ports : [
        { name: "jms",  private: 1883, public: 49158 },
        { name: "http", private: 8181, public: 49156 },
        { name: "jmx",  private: 1099, public: 49157 }
      ]
    }
  ]
}
