akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = ${loglevel.test}

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

docker {
  url:      "http://${docker.host}:${docker.port}"
  user:     "atooni"
  password: "foo"
  eMail:    "andreas@wayofquality.de"
  version:  "1.17"

  containers : [
    {
      name:    "blended_demo"
      image:   "^.*/blended_demo:latest"
      volumes: [
        {
          host : "data"
          container : "/opt/blended/data"
        }
      ]
      ports : [
        { name: "jms",  value: "1883" },
        { name: "http", value: "8181" },
        { name: "jmx",  value: "1099" }
      ]
    }
  ]
}
