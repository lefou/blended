akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

de.wayofquality.blended.itestsupport {

  condition {
    defaultTimeout : 1000
    checkfrequency : 200
  }

  jms {
    consumerTimeout : 1
  }
}

docker {
  host:     "${docker.host}"
  port:     "${docker.port}"
  user:     "atooni"
  password: "fooo"
  external: false
  eMail:    "andreas@wayofquality.de"
  version:  "1.17"

  containers : [
    {
      name:   "jms_demo"
      image:  "^.*/jms_demo.*"
      ports : [
        { name: "http", private: 8181 },
        { name: "jms",  private: 1883 },
        { name: "jmx",  private: 1099 }
      ]
    },
    {
      name:   "blended_demo"
      image:  "^.*/blended_demo.*"
      links:  [
        { container : "jms_demo_0", hostname  : "jms_demo" }
      ]
      ports : [
        { name: "http", private: 8181 },
        { name: "jmx",  private: 1099 }
      ]
    }
  ]
}
