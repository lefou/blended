akka {
  loggers =  ["akka.event.slf4j.Slf4jLogger"]
  loglevel = debug

  actor {
    debug {
      lifecycle = on
      receive = on
    }
  }
}

de.woq.blended.itestsupport {

  condition {
    defaultTimeout : 1000
    checkfrequency : 200
  }

  jms {
    consumerTimeout : 1
  }
}

docker {
  host:     "${docker.host}"
  port:     "${docker.port}"
  user:     "atooni"
  password: "fooo"
  eMail:    "andreas@wayofquality.de"
  version:  "1.16"

  containers : [
    {
      name:   "jms_demo"
      image:  "^.*/jms_demo.*"
      ports : [
        { name: "http", value: "8181" },
        { name: "jms",  value: "1883" }
      ]
    },
    {
      name:   "blended_demo"
      image:  "^.*/blended_demo.*"
      links:  [ "jms_demo_0:jms_demo" ]
      ports : [
        { name: "http", value: "8181" },
        { name: "jmx",  value: "1099" }
      ]
    }
  ]
}
